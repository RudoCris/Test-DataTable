<html>
<head>
  <title>TestDatatable</title>
</head>
<body>
  <div id="app"></div>

  <input type="button" value="PRINT" name="print" id="printBtn" />

  <script src="getData.js"></script>
  <script>
    //add event on PRINT button - for print data in console
    document.getElementById('printBtn').addEventListener("click", function(evt){
      //this is how we use getData function
      getData(function(data){
        console.table(data); //here we can work with data
      });
    }, false)

    getData(function(data){
      drawTable(data)
    });

    function drawTable(data){
      var table = "<table border=1>";
          data.forEach(function(person, i, data){
            table += "<tr>";
            person.forEach(function(column, j, person){
                table += "<td class=" + i + "_" + j + ">" + column + "</td>";
            });
            table += "</td>";
          });
          table += "</table>";

      document.getElementById("app").innerHTML = table;
    }
  </script>
</body>
</html>
